<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STOPWATCH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url('Images/stopwatch.webp');
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <main>
      <div>
        <p></p>
      </div>
      <section class="d-flex justify-content-center text-center">
        <div style="width: 300px" class="bg-warning my-4">
          <h1 class="fs-1 pt-10">Stop Watch</h1>
        </div>
      </section>
      <div>
        <p id="timer-field" class="text-black text-center fs-1">0</p>
      </div>
      <div class="d-flex justify-content-center">
        <div>
          <button
            id="start-btn"
            class="btn bg-success m-4 text-light"
            type="submit"
          >
            START
          </button>
        </div>
        <div>
          <button
            id="stop-btn"
            class="btn bg-success m-4 text-light"
            type="submit"
          >
            STOP
          </button>
        </div>
        <div>
          <button
            id="reset-btn"
            class="btn bg-success m-4 text-light"
            type="submit"
          >
            RESET
          </button>
        </div>
      </div>
    </main>

    <script src="/JS/app.js"></script>
  </body>
</html>
